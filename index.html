<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Meme Generator</title>
		<link rel="stylesheet" type="text/css" href="meme-generator.css"></link>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	<body>

		<div class="container" id="h1">
			<h1>Clem's Fantabulous Meme Generator</h1>
		</div>

<!-- top text container -->

		<div class="container">
			<div class="row">
				<div class="col-sm">
				</div>
				<div class="col-sm">
					<textarea id="top-text" placeholder="Top text"></textarea>	
				</div>
				<div class="col-sm">
					Text size: <input type="range" min="0.05" max="0.25" value="0.15" step="0.01" id="top-text-size-input">	
				</div>
				<div class="col-sm">
				</div>
			</div>
		</div>

<!-- bottom text container -->

		<div class="container">
			<div class="row">
				<div class="col-sm">
				</div>
				<div class="col-sm">
					<textarea id="bottom-text" placeholder="Bottom text"></textarea>
				</div>
				<div class="col-sm">
					Text size: <input type="range" min="0.05" max="0.25" value="0.15" step="0.01" id="bottom-text-size-input">
				</div>
				<div class="col-sm">
				</div>
			</div>		
		</div>

<!-- image input -->

		<div class="container">
			<div class="row">
				<div class="col-sm">
				</div>
				<div class="col-8">
					<input type="file" id="image-input" accept="image/*">
				</div>
				<div class="col-sm">
				</div>
			</div>
		</div>

			

<!-- submit button -->
		<div class="container">
			<div class="row">
				<div class="col-sm">
				</div>
				<div class="col-8">
					<button type="button" class="btn btn-primary btn-lg" id="generate-btn">Meme!</button>
				</div>
				<div class="col-sm">
				</div>
			</div>
		</div>

<!-- output canvas -->
		<div class="container">
			<div class="row">
				<div class="col-sm">
				</div>
				<div class="col-8">
					<canvas id="meme-canvas"></canvas>
				</div>
				<div class="col-sm">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="meme-generator.js"></script>
	</body>
</html>
